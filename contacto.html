<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="colores.css">
    <link rel="stylesheet" href="ruta/a/colores.css">
    <link rel="stylesheet" href="css/colores.css">

    <style>
      #map {
        height: 400px; /* Altura del mapa */
        width: 100%; /* Ancho del mapa */
      }
    </style>

  </head>
  <body>
    <header>
      <h1> Formulario de Contacto </h1>
      <main class="container">
        <form class="mt-5">

          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>

          <div class="form-group">
            <label for="nombre">Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
          </div>
      
          <div class="form-group">
            <label for="email">Correo:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="asunto">Asunto:</label>
            <input type="text" class="form-control" id="asunto" name="asunto" required>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="ciudad">Ciudad:</label>
              <input type="text" class="form-control" id="ciudad" name="ciudad">
            </div>

            <div class="form-group col-md-6">
              <label for="pais">País:</label>
              <input type="text" class="form-control" id="pais" name="pais">
            </div>

            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="codigo_area">Cd. de Área:</label>
                <input type="text" class="form-control" id="codigo_area" name="codigo_area">
              </div>

              <div class="form-group col-md-4">
                <label for="telefono">Teléfono:</label>
                <input type="text" class="form-control" id="telefono" name="telefono">
              </div>
            </div>

        
      
          <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
          </div>
  
      
          <button type="submit" class="btn btn-primary">Enviar</button>

          
        </form>
      </main>

     
    <div id="map"></div>

   
    <script>
      
      function initMap() {
        
        var officeLocation = {lat: 40.7128, lng: -74.0060}; 

        
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15, 
          center: officeLocation 
        });

        
        var marker = new google.maps.Marker({
          position: officeLocation,
          map: map,
          title: 'Oficina'
        });
      }

      
      document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); 

        
        var formData = new FormData(this);

        
        fetch('procesar_formulario.php', {
          method: 'POST',
          body: formData
        })
        .then(function(response) {
          return response.text(); 
        })
        .then(function(data) {
          console.log(data);
        })
        .catch(function(error) {
          console.error(error); 
        });
      });
    </script>
    
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap">
    </script>
      

     
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        </body>
      </html>
    </header>

  </body>
</html>
